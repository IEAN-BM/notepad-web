<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notepad</title>
    <link rel="stylesheet" href="../styles/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="flex h-screen w-screen">
      <div class="min-w-72 h-screen bg-dark-800 p-2 w-3/12">
        <div class="p-8">
          <input
            type="text"
            placeholder="search"
            class="bg-dark-700 rounded-md p-2 gap-1"
          />
          <button
            class="bg-primary border border-primary text-white p-2 rounded-md"
          >
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <div>
            <br />
            <div class="flex items-center gap-x-2">
              <i class="fa-solid fa-filter text-white"></i>
              <p class="text-white">Filter</p>
            </div>
            <section>
              <div class="p-2 flex gap-2 flex-wrap" id="filters">
                <!-- populate from Js -->
              </div>
            </section>
            <!-- Various notes, Add the icon for each note, and event listener to those icons, such that when clicked, it displays the update and delete options -->
            <!-- For the update and delete options, add event lister -->
            <!-- such that when it logs the note title -->
            <div id="notes">
              <div
                class="bg-[#1F1F1F] w-64 p-2 rounded-md border border-solid border-white"
              >
                <h1 class="text-2xl text-white">Darker image</h1>
                <p>
                  Lorem Ipsum é simplesmente uma simulação de texto da indústria
                  tipográfica e de impressos, e vem ...
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="flex-1 h-full bg-dark-900 w-1/2">
        <h1 class="text-2xl text-white">Hello world</h1>
      </div>
      <div class="min-w-72 h-screen bg-dark-800 text-white p-3 w-3/12">
        <p id="username"></p>
      </div>
    </section>
    <script>
      const username = document.getElementById("username");
      // console.log(localStorage.getItem("name"));
      username.textContent = localStorage.getItem("name");
    </script>
    <script src="../script/dashboard.js"></script>
  </body>
</html>
